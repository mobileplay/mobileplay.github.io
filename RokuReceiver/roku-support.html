<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart TV Cast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a5e6;
            --background-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-gradient);
            padding: 20px;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-name {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(108,92,231,0.2);
        }

        textarea {
            height: 150px;
            padding: 15px;
            resize: vertical;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5b4bc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 25px;
            }
            
            .app-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="header">
            <h1 class="app-name">Smart TV Cast</h1>
            <p>We'd love to hear from you! ❤️</p>
        </div>

        <form 
            class="contact-form" 
            action="https://formspree.io/f/YOUR_FORMSPREE_ID" 
            method="POST"
        >
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Your Name" 
                    required
                >
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Your Email" 
                    required
                >
            </div>

            <div class="form-group">
                <i class="fas fa-tag"></i>
                <input 
                    type="text" 
                    name="subject" 
                    placeholder="Subject" 
                    required
                >
            </div>

            <div class="form-group">
                <textarea 
                    name="message" 
                    placeholder="Your Message..." 
                    required
                ></textarea>
            </div>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>

    <!-- Replace Formspree ID with your own -->
    <script>
        // Replace with your Formspree endpoint
        const form = document.querySelector('.contact-form');
        form.action = 'https://formspree.io/f/mobilesecure.feedback@gmail.com';
    </script>
</body>
</html>
